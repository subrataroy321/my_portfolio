image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm cache clean --force
    - npm install
    - npm run build

deploy:
  stage: deploy
  script:
    - npm install
    - npm run build
    - firebase use subrata-portfolio --token $FIREBASE_TOKEN
    - firebase deploy --only hosting -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --token $FIREBASE_TOKEN